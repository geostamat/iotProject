<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">	
	
	<div th:replace=head.html></div>
		<div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i> Devices </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Device Name</th>
                   <th>Device Type</th>
                   <th>Room</th>
                   <th>Device IP</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="device : ${devices}">
					<td th:text="${device.getDeviceName()}">Device Name</td>
					<td th:text="${device.getDeviceType()}">Device Type</td>
					<td th:text="${device.getRoom()}">Device Room</td>
					<td th:text="${device.getIpAddress()}">Device Type</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        </div>
	<div th:replace="foot.html"></div>
